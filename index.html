<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نموذج تسجيل الدخول</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }

    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4338ca;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <label for="username">اسم المستخدم:</label>
      <input type="text" id="username" name="username" />
      <div class="error" id="userError"></div>

      <label for="password">كلمة المرور:</label>
      <input type="password" id="password" name="password" />
      <div class="error" id="passError"></div>

      <button type="submit">دخول</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const userError = document.getElementById("userError");
    const passError = document.getElementById("passError");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();

      let valid = true;
      userError.textContent = "";
      passError.textContent = "";

      if (usernameInput.value.trim() === "") {
        userError.textContent = "الرجاء إدخال اسم المستخدم.";
        valid = false;
      }

      if (passwordInput.value.trim() === "") {
        passError.textContent = "الرجاء إدخال كلمة المرور.";
        valid = false;
      }

      if (valid) {
        alert("تم تسجيل الدخول بنجاح!");
        // هنا يمكن إرسال البيانات إلى السيرفر باستخدام fetch أو Ajax
      }
    });
  </script>
</body>
  </html>
